<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cahf - Soluções em Programação e IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #FFFFFF; /* Fundo branco */
        color: #000000; /* Texto preto */
    }
    .navbar {
        background-color: #C51A4A; /* Vermelho Raspberry Pi */
    }
    .navbar-brand, .nav-link {
        color: white !important;
    }
    .hero-section {
        background-color: #C51A4A; /* Vermelho Raspberry Pi */
        color: white;
        padding: 100px 0;
        text-align: center;
    }
    .contact-section {
        padding: 50px 0;
        background-color: #F8F9FA; /* Fundo cinza claro */
    }
    .footer {
        background-color: #6CC04A; /* Verde Raspberry Pi */
        color: white;
        padding: 20px 0;
        text-align: center;
    }
    .btn-primary {
        background-color: #6CC04A; /* Verde Raspberry Pi */
        border-color: #6CC04A;
    }
    .btn-primary:hover {
        background-color: #5AAE3D; /* Verde mais escuro no hover */
        border-color: #5AAE3D;
    }
    .alert-success {
        background-color: #6CC04A; /* Verde Raspberry Pi */
        border-color: #6CC04A;
        color: white;
    }
  </style>
</head>
<body>

<!-- Menu de Navegação -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Cahf</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/projetos">Projetos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contato">Contato</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Seção Hero (Apresentação) -->
<section class="hero-section">
  <div class="container">
    <h1>Cahf - Soluções em Programação e IoT</h1>
    <p class="lead">Oferecemos soluções personalizadas em programação e automação com IoT para transformar suas ideias em realidade.</p>
  </div>
</section>

<!-- Seção de Contato -->
<section id="contato" class="contact-section">
  <div class="container">
    <h2 class="text-center mb-4">Entre em Contato</h2>
    <form th:action="@{/contato}" method="post" th:object="${mensagem}">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="5" th:field="*{mensagem}" required></textarea>
        <div th:if="${#fields.hasErrors('mensagem')}" th:errors="*{mensagem}" class="text-danger"></div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
    </form>

    <!-- Mensagem de Sucesso -->
    <div th:if="${sucesso}" class="alert alert-success mt-4">
      <i class="bi bi-check-circle-fill"></i> <span th:text="${sucesso}"></span>
    </div>
  </div>
</section>

<!-- Rodapé -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Cahf. Todos os direitos reservados.</p>
    <p>Email: <a href="mailto:contato@cahf.com.br" style="color: white;">contato@cahf.com.br</a></p>
    <p>
      Siga-nos:
      <a href="https://www.facebook.com/profile.php?id=61571404607079#" style="color: white; margin: 0 5px;"><i class="bi bi-facebook"></i></a>
      <a href="#" style="color: white; margin: 0 5px;"><i class="bi bi-linkedin"></i></a>
      <a href="https://www.instagram.com/code.pgz" style="color: white; margin: 0 5px;"><i class="bi bi-instagram"></i></a>
    </p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
